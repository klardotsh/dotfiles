<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="scan">
        <test name="family">
            <string>Twitter Color Emoji</string>
        </test>
        <edit mode="assign" name="scalable">
            <bool>true</bool>
        </edit>
    </match>
    <match target="pattern">
        <test name="prgname">
            <string>foot</string>
        </test>
        <edit mode="prepend_first" name="family">
            <string>FSD Emoji</string>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
    </match>
    <match target="pattern">
        <test name="prgname">
            <string>alacritty</string>
        </test>
        <edit mode="prepend_first" name="family">
            <string>FSD Emoji</string>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
    </match>
	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>
    <match>
        <!-- If the requested font is serif -->
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit mode="prepend_first" name="family">
            <string>IBM Plex Serif</string>
        </edit>
        <!-- Followed by Twitter Color Emoji -->
        <edit mode="prepend_first" name="family">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <!-- If the requested font is sans-serif -->
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit mode="prepend_first" name="family">
            <string>IBX Plex Sans Condensed</string>
        </edit>
        <!-- Followed by Twitter Color Emoji -->
        <edit mode="prepend_first" name="family">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <!-- If the requested font is monospace -->
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit mode="prepend_first" name="family">
            <string>FSD Emoji</string>
        </edit>
        <edit mode="prepend_first" name="family">
            <string>Victor Mono</string>
        </edit>
        <!-- Followed by Twitter Color Emoji -->
        <edit mode="prepend_first" name="family">
            <string>Twitter Color Emoji</string>
        </edit>
	</match>

	<match target="font">
		<test name="family" compare="eq" ignore-blanks="true">
			<string>Fira Code</string>
		</test>
		<edit name="fontfeatures" mode="append">
			<string>calt on</string>
			<string>liga on</string>
			<string>cv06 on</string>
			<string>cv12 on</string>
			<string>cv14 on</string>
			<string>ss04 on</string>
			<string>cv18 on</string>
			<string>ss08 on</string>
			<string>ss09 on</string>
			<string>cv26 on</string>
			<string>ss07 on</string>
		</edit>
	</match>

	<match target="font">
		<test name="family" compare="eq" ignore-blanks="true">
			<string>Iosevka</string>
			<string>Iosevka Extended</string>
		</test>
		<edit name="fontfeatures" mode="append">
			<string>calt on</string>
			<string>liga on</string>
			<string>dlig off</string>
			<string>ss14 on</string>
		</edit>
	</match>

	<match target="font">
		<test name="family" compare="eq" ignore-blanks="true">
			<string>Maple Mono</string>
		</test>
		<edit name="fontfeatures" mode="append">
			<string>calt on</string>
			<string>liga on</string>
			<string>dlig on</string>
			<string>ss01 on</string>
			<string>ss02 on</string>
			<string>ss03 on</string>
			<string>ss04 on</string>
			<string>ss05 on</string>
			<string>ss06 on</string>
			<string>ss07 on</string>
			<string>ss08 on</string>
			<string>ss09 on</string>
			<string>zero on</string>
			<string>cv35 on</string>
		</edit>
	</match>

	<match target="font">
		<test name="family" compare="eq" ignore-blanks="true">
			<string>MonoLisa</string>
		</test>
		<edit name="fontfeatures" mode="append">
			<string>calt on</string>
			<string>liga on</string>
		</edit>
	</match>

	<match target="font">
		<test name="family" compare="eq" ignore-blanks="true">
			<string>Victor Mono</string>
		</test>
		<edit name="fontfeatures" mode="append">
			<string>calt on</string>
			<string>liga on</string>
		</edit>
	</match>

    <!-- Add emoji generic family -->
    <alias binding="strong">
        <family>emoji</family>
        <default>
            <family>Twitter Color Emoji</family>
        </default>
    </alias>
    <!-- Alias requests for the other emoji fonts -->
    <alias binding="strong">
        <family>Apple Color Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias binding="strong">
        <family>Segoe UI Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias binding="strong">
        <family>Emoji One Color</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <dir>/home/j/.Fontmatrix/Activated</dir>
</fontconfig>
